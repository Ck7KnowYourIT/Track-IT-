<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">

  <title>Kritikalitäts-Matrix – Track-IT</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      color: #111;
    }

      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px 50px;

    h1 {

      margin-bottom: 10px;
    }

    .subtext {
      color: #555;
      margin-bottom: 25px;
      font-size: 15px;
    }

      display: inline-block;
      margin-bottom: 30px;
      padding: 12px 22px;
      background: #111;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }

    .button:hover {

    }

      padding: 15px;
      border-radius: 14px;

      height: auto;
